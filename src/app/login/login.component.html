<section class="section-form">
    <h3>Login</h3>
    <h4>Area Authorities, Stake Presidents, Bishops only</h4>
    <div class="form-wrapper">
        <div class="form">
            <form #loginForm="ngForm">
                <div class="text-input">
                    <label for="email"  floating id='emaillabel'>Email</label>
                    <input [(ngModel)]="email" id='email' class="form-control" (blur)="lostFocus('emaillabel','email')" (focus)="hasFocus('emaillabel','email')" name="email" type="email" required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$">
                </div>
                <div class="text-input">
                    <label for="password" floating id='pwdlabel'>Password</label>
                    <input [(ngModel)]="password" class="form-control" (blur)="lostFocus('pwdlabel','password')" (focus)="hasFocus('pwdlabel','password')" name="password" id="password" type="password" required>
                </div>
                <div class="mt20">
                    <div class="btn-container">
                        <button type="button" [disabled]="!loginForm.form.valid"  class="btn btn-success concil-primary-btn" (click)="login()">Login</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
