<div class="row ro-w">
  <div class="col-md-8">
    <form action="" class="navbar-form nav-form" id="navBarSearchForm">
      <div class="input-group">
        <input type="Search" placeholder="Search organization by name or unit number" class="form-control" [(ngModel)]='listFilter' [ngModelOptions]="{standalone: true}"
        />
        <div class="input-group-btn">
          <button class="btn btn-info concil-search-btn-info">
                          <span class="glyphicon glyphicon-search"></span>
                        </button>
        </div>
      </div>
    </form>
  </div>
  <div class="col-md-4 text-right">
    <button type="button" class="btn btn-primary primary-btn concil-primary-btn concil-margin-right-15">Add Unit</button>
  </div>
  <div class='table-responsive1'>
    <table class='table concil-table' *ngIf='pagedItems && pagedItems.length'>
      <thead>
        <tr>
          <th>#</th>
          <th>Parent</th>
          <th>Name</th>
          <th>Type</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor='let product of pagedItems | productFilter:listFilter'>
          <!--<td>
                        <img *ngIf='showImage' [src]='product.imageUrl' [title]='product.productName | uppercase' [style.width.px]='imageWidth' [style.margin.px]='imageMargin'>
                    </td>-->
          <td>
            {{product.UnitNum}}
          </td>
          <td>{{product.ParentNum }}</td>
          <td>{{ product.UnitName }}</td>
          <td>{{ product.UnitType }}</td>
          <td [routerLink]="['/product', product.UnitNum,product.ParentNum]"><span class="glyphicon glyphicon-menu-right"></span></td>

          <!--<td>{{ product.price | currency:'USD':true:'1.2-2' }}</td>
                    <td>
                        <ai-star [rating]='product.starRating' (ratingClicked)='onRatingClicked($event)'>
                        </ai-star>
                    </td>-->
        </tr>
      </tbody>
    </table>
    <div class="text-center">

      <!-- items being paged -->
      <div *ngFor="let item of pagedItems">{{item.name}}</div>

      <!-- pager -->
      <div class="concil-pagination-block">
        <div class="concil-pagination-label">
          <p>Page:</p>
        </div>
        <ul *ngIf="pager.pages && pager.pages.length" class="pagination concil-pagination">
          <li [ngClass]="{disabled:pager.currentPage === 1}">
            <a (click)="setPage(1)">First</a>
          </li>
          <li [ngClass]="{disabled:pager.currentPage === 1}">
            <a (click)="setPage(pager.currentPage - 1)">Previous</a>
          </li>
          <li *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
            <a (click)="setPage(page)">{{page}}</a>
          </li>
          <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
            <a (click)="setPage(pager.currentPage + 1)">Next</a>
          </li>
          <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
            <a (click)="setPage(pager.totalPages)">Last</a>
          </li>
        </ul>
      </div>
    </div>

  </div>
</div>
