<div class='container'>
  <div *ngIf=isLoading class="loader">
    <div class="circle-container">
      <div class="circleG_1"></div>
      <div class="circleG_2"></div>
      <div class="circleG_3"></div>
    </div>
  </div>

        src="http://localhost:4200/web_admin_01.png" width="835" height="638">-->
  <div class='row'>
    <div class='col-md-12'>
      <nav class='navbar concil-nav'>
        <div class='container-fluid'>
          <a class='navbar-brand nav-brand'>{{pageTitle}}</a>
          <ul class='nav navbar-nav navbar-right nav-right'>
            <li><a [routerLink]="['/home/products']" (click)="clicked='units'" [ngClass]="{active:clicked === 'units'}">Units</a></li>
            <li><a (click)="clicked='analytics'" [ngClass]="{active:clicked === 'analytics'}">Analytics</a></li>
            <li><a [routerLink]="['/home/about']" (click)="clicked='about'" [ngClass]="{active:clicked === 'about'}">About</a></li>

          </ul>
        </div>
      </nav>
    </div>

  <div>
    <router-outlet></router-outlet>
  </div>

</div>
